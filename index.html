<body onload="createFormElements()">
<div class="row d-flex">
    <div class="col-12 text-center">
        <canvas id="gradientCanvas" width="1368" height="447"></canvas>
    </div>
    <div class="col-12 text-center fw-bolder">
        0
    </div>
    <div class="col-12 text-center mt-2">
        <h4 class="fw-bold">Wprowadź dane</h4>
    </div>
    <div class="col-8 mx-auto text-end mb-2">
        <div class="btn btn-danger btn-sm"
             data-bs-toggle="tooltip"
             data-bs-placement="bottom"
             title="Wyczyść dane"
             onclick="clearData()"
        >
            <i class="far fa-trash-alt"></i>
        </div>
    </div>
    <div id="range" class="col-8 mx-auto">
        <label id="whiteLightRangeLabel" for="whiteLightRange" class="form-label">Jasność: 100</label>
        <input type="range"
               min="100"
               value="100"
               step="100"
               max="10000"
               class="form-range"
               id="whiteLightRange"
               onchange="changeLightRange(this.value)"
        >
    </div>
    <div id="root">
        <!-- Form elements -->
    </div>

</div>
